version: '3'

services:
  web:
    build:
      context: ./FROST-Server.MQTTP
      args:
        ARTIFACT_FILE: FROST-Server.MQTTP-2.0.5+.war
#      -t piotrzaborowski/frostplus:2.0.5p --build-arg ARTIFACT_FILE=FROST-Server.MQTTP-2.0.5+.war .
#    image: piotrzaborowski/frostplus:2.0.5p
    environment:
      - serviceRootUrl=http://localhost:8080/FROST-Server
      - plugins.multiDatastream.enable=true
      - http_cors_enable=true
      - http_cors_allowed_origins=*
      - persistence_db_driver=org.postgresql.Driver
      - persistence_db_url=jdbc:postgresql://database:5432/sensorthings
      - persistence_db_username=sensorthings
      - persistence_db_password=ChangeMe
      - persistence_autoUpdateDatabase=true
    ports:
      - 8080:8080
      - 1883:1883
    depends_on:
      - database

  database:
    image: postgis/postgis:11-2.5-alpine
    environment:
      - POSTGRES_DB=sensorthings
      - POSTGRES_USER=sensorthings
      - POSTGRES_PASSWORD=ChangeMe
    volumes:
      - postgis_volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
    postgis_volume:
